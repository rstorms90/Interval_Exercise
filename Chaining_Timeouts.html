<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chaining Timeouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Chaining_Timeouts.css" />
    <script src="Chaining_Timeouts.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <p id='changing'>I will be the changing element!</p>
          </div>
        </div>
      
        <div class="row">
          <div class="col">
            <label for="change-A">First Transition</label>
            <select class="form-control" name="change-A" id="change-A">
              <option value="">-- Select a Change --</option>
              <option value="color">Color</option>
              <option value="background">Background</option>
              <option value="font-style">Font Style</option>
              <option value="font-weight">Font Weight</option>
            </select>
          </div>
          <div class="col">
            <label for="change-A">Second Transition</label>
            <select class="form-control" name="change-B" id="change-B">
              <option value="">-- Select a Change --</option>
              <option value="color">Color</option>
              <option value="background">Background</option>
              <option value="font-style">Font Style</option>
              <option value="font-weight">Font Weight</option>
            </select>
          </div>
        </div>
      
        <br>
        <div class="row">
          <div class="col">
            <button id='transition' class='btn btn-success'>Go!</button>
          </div>
        </div>
      
        <br>
        <div class="row">
          <div class="col">
            <p id='error'></p>
          </div>
        </div>
      </div>
      
</body>
</html>
